{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    {{ body|safe }}
      
    <form action="{% url 'encyclopedia:edit_page' %}" method="post">
        {% csrf_token %}
        <input type="hidden" id="title" name="edit" value="{{ title }}">
        <input type="submit" value="Edit page">
    </form>
    <!-- <a href="{% url 'encyclopedia:edit_page'%}"> Edit page </a> -->

{% endblock %}
