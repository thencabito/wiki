{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    {{ body|safe }}
    
    {% if flag == 0 %}
       <form action="{% url 'encyclopedia:edit_page' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="title" name="edit" value="{{ title }}">
            <input type="submit" value="Edit page">
        </form>
    {% endif %}

{% endblock %}
