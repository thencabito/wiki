{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    
    <h1>Modify your page</h1>

    <form action="{% url 'encyclopedia:editing' %}" method="POST">
        {% csrf_token %}
        <br>
        {{ title }}
        <br>
        {{ content }}
        <br>
        <input type="submit">
    </form>
{% endblock %}
